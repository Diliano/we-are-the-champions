<!doctype html>
<html>
    <head>
        <title>We are the Champions</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <img id="logo" alt="White silhouette of Freddie Mercury" src="assets/freddie.png">
            <h1 id="header">We are the Champions</h1>
            <textarea id="message-input" placeholder="Write your endorsement here"></textarea>
            <div id="from-to-container">
                <input id="from-input" placeholder="From">
                <input id="to-input" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <h3 id="endorsements-title">- Endorsements -</h3>
            <ul id="endorsements-list">
            </ul>
            <script src="index.js" type="module"></script>
        </div>
    </body>
</html>
